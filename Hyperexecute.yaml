---
version: "0.1"
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90
parallelism: 2
runson: ${matrix.os}
matrix:
  os: ["win11"]
  browser: ["edge", "Chrome"]
autosplit: true
retryOnFailure: true
maxRetries: 1
concurrency: 2
pre:
  - npm install
  - npx playwright install
cacheKey: '{{ checksum "package-lock.json" }}'
cacheDirectories:
  - node_modules
testDiscovery:
  type: raw
  mode: dynamic
  command: grep -lr 'test' tests
testRunnerCommand: npx playwright test

jobLabel: [Playwright Paralled Execution]
